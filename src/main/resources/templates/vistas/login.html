<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap 5.2.3 -->

    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Acceder</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
        <div class="login-form">
            <form action="/usuarios/login" method="post">
                <div class="sign-in-htm">
                    <div class="group">
                    <label for="user" class="label">Email</label>
                    <input id="user" type="text" class="input" name="email">
                </div>
                    <div class="group">
                    <label for="pass" class="label">Contrase침a</label>
                    <input id="pass" type="password" class="input" data-type="password" name="pass">
                </div>
                    <div class="group">
                    <input id="check" type="checkbox" class="check"  name="mantener" checked>
                    <label for="check"><span class="icon"></span> Mantener mi sesi칩n</label>
                </div>
                    <div class="group">
                    <input type="submit" class="button" value="Enviar">
                </div>
                    <div class="hr"></div>
                </div>
            </form>
            <form action="/usuarios/registro" method="post">
                <div class="sign-up-htm">
                <div class="group">
                    <label for="user2" class="label">Usuario</label>
                    <input id="user2" type="text" class="input" name="usuario">
                </div>
                <div class="group">
                    <label for="pass1" class="label">Contrase침a</label>
                    <input id="pass1" type="password" class="input" data-type="password" name="pass">
                </div>
                <div class="group">
                    <label for="pass2" class="label">Repite la contrase침a</label>
                    <input id="pass2" type="password" class="input" data-type="password" name="passRepetir">
                </div>
                <div class="group">
                    <label for="pass3" class="label">Email</label>
                    <input id="pass3" type="text" class="input" name="email">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Enviar">
                </div>
                <div class="hr"></div>

            </div>
            </form>
        </div>
    </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
